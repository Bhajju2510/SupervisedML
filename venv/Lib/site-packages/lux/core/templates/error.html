        <div class="container-fluid error-message">
            <div class="row">
                <div class="col-sm-3">
                    <p>{{ status_code }}</p>
                </div>
                <div class="col-sm-9">
                    {{ status_message }}
                </div>
            </div>
        </div>
    </div>
</div>
